{% extends 'base.html' %}

{% block title %}plAI: ¡Descúbrelo todo!{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #30B9DC;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{{ url_for('static', filename='ingreso2.jpg') }} "
                alt="login form" class="img-fluid h-100 w-100" style="object-fit: cover; border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form id="loginForm" onsubmit="event.preventDefault(); sendLoginRequest();">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #30B9DC ;"></i>
                    <img src="{{ url_for('static', filename='plai-logo-horizontal.png') }} "
                    <span class="h1 fw-bold mb-0"></span>
                    
                  </div>

                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Ingresa a tu cuenta</h3>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" name="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg mb-1"
    style="background-color: #30B9DC; color: #0A2E43;" onclick="sendLoginRequest()">
    Ingresar
  </button>
                  </div>                                   

                  <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                  <p class="mb-5 pb-lg-2" style="color: #0A2E43">¿No tienes cuenta? <a href="{{ url_for('signup')}}"
                      style="color: #393f81;">Regístrate aquí</a></p>
                  <a href="#!" class="small text-muted">Términos de uso.</a>
                  <a href="#!" class="small text-muted">Política de privacidad</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
function sendLoginRequest() {
  const email = document.getElementById('form2Example17').value;
  const password = document.getElementById('form2Example27').value;

  fetch('{{ url_for("login") }}', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  })
  .then(response => {
    if (response.ok) {
      window.location.href = '/chat';
    } else {
      alert('Login failed');
    }
  })
  .catch(error => console.error(error));
}
</script>

{% endblock %}
