{% extends 'base.html' %}

{% block title %}Editar Usuario plAI{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #30B9DC;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card rounded-3" style="border-radius: .8rem;">
                    <img src="{{ url_for('static', filename='registro.jpg') }} " class="w-100"
                        style="border-top-left-radius: .5rem; border-top-right-radius: .5rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Editar Usuario</h3>

                        <form class="px-md-2" action="{{ url_for('signup')}}" method="POST">
                            <div class="row">
                                <div data-mdb-input-init class="form-outline col-md-6 mb-4">
                                    <input type="text" name="username" id="form3Example1q"
                                        class="form-control form-control-lg" required />
                                    <label class="form-label" for="form3Example1q">Nombre de usuario</label>
                                </div>
                                <div data-mdb-input-init class="form-outline col-md-6 mb-4">
                                    <input type="email" name="email" id="form2Example17"
                                        class="form-control form-control-lg" required />
                                    <label class="form-label" for="form2Example17">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div data-mdb-input-init class="form-outline col-md-6 mb-4">
                                    <input type="password" name="password" id="form2Example27"
                                        class="form-control form-control-lg" required />
                                    <label class="form-label" for="form2Example27">Contraseña</label>
                                </div>
                                <div data-mdb-input-init class="form-outline col-md-6 mb-4">
                                    <input type="password" name="repeat_password" id="form2Example27"
                                        class="form-control form-control-lg" required />
                                    <label class="form-label" for="form2Example27">Repetir contraseña</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <input type="date" name="birthdate" class="form-control form-control-lg"
                                            id="birthdate" required>
                                        <label for="birthdate">Fecha de Nacimiento</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <select data-mdb-select-init name="gender" class="form-control form-control-lg">
                                        <option value="1">Género</option>
                                        <option value="Mujer">Mujer</option>
                                        <option value="Hombre">Hombre</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="preferences">Selecciona tus géneros preferidos</label>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="accion" value="accion">
                                            <label class="form-check-label" for="accion">Acción</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="aventura"
                                                value="aventura">
                                            <label class="form-check-label" for="aventura">Aventura</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="animacion"
                                                value="animacion">
                                            <label class="form-check-label" for="animacion">Animación</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="comedia"
                                                value="comedia">
                                            <label class="form-check-label" for="comedia">Comedia</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="documental"
                                                value="documental">
                                            <label class="form-check-label" for="documental">Documental</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="drama" value="drama">
                                            <label class="form-check-label" for="drama">Drama</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="familiar"
                                                value="familiar">
                                            <label class="form-check-label" for="familiar">Familiar</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="fantasia"
                                                value="fantasia">
                                            <label class="form-check-label" for="fantasia">Fantasía</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="historia"
                                                value="historia">
                                            <label class="form-check-label" for="historia">Historia</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="horror" value="horror">
                                            <label class="form-check-label" for="horror">Horror</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="musical"
                                                value="musical">
                                            <label class="form-check-label" for="musical">Musical</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="misterio"
                                                value="misterio">
                                            <label class="form-check-label" for="misterio">Misterio</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="romance"
                                                value="romance">
                                            <label class="form-check-label" for="romance">Romance</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="ciencia_ficcion"
                                                value="ciencia_ficcion">
                                            <label class="form-check-label" for="ciencia_ficcion">Ciencia
                                                Ficción</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="deporte"
                                                value="deporte">
                                            <label class="form-check-label" for="deporte">Deporte</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="suspenso"
                                                value="suspenso">
                                            <label class="form-check-label" for="suspenso">Suspenso</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="thriller"
                                                value="thriller">
                                            <label class="form-check-label" for="thriller">Thriller</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="western"
                                                value="western">
                                            <label class="form-check-label" for="western">Western</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                <div class="col-md-6">
                                </div>
                            </div>
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg mb-1"
                                style="background-color: #30B9DC; color: #0A2E43;">Registrarme</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
