{% extends 'base.html' %}

{% block title %}plAI: Pelis y series{% endblock %}

{% block content %}
<section class="h-100 h-custom" style="background-color: #30B9DC;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{{ url_for('static', filename='ingreso.jpg') }}" 
                   alt="login form" class="img-fluid h-100 w-100" 
                   style="object-fit: cover; border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black d-flex flex-column justify-content-center">
                <div class="mb-3">
                  <img src="{{ url_for('static', filename='plai-logo-horizontal.png') }}" alt="Plai Logo">
                </div>
                <p class="lead fw-bold">¡Descúbrelo todo!</p>
                <p class="lead">
                  Encuentra tu próxima película o serie en segundos, sin perder horas eligiendo.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-3">
                  <a href="/workspaces/proyecto-grupo5/templates/sign_up.html" class="btn btn-lg mb-1" 
                     style="background-color: #30B9DC; color: #0A2E43;">
                    Regístrate para comenzar
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
